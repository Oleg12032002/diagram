<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="balance-box">
                <div class="balance-label label">My balance</div>
                <div class="balance">$0.00</div>    
            </div>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="48" viewBox="0 0 72 48"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
            </div>
        </div>
            
        <div class="content-box">
            <div class="diagram-box">
                <div class="diagram-label">Spending - Last 7 days</div>
                <div class="diagram">
                    <!-- <div class="column-box">
                        <div class="popup-hover"><div>54.3%</div></div>
                        <div class="column"></div>
                        <div class="label">mon</div>
                    </div> -->
                </div>
            </div>
            
            <div class="line"></div>
            
            <div class="month">
                <div class="bottom-balance-box">
                    <div class="balance-label label">Totla this month</div>
                    <div class="balance">$0.00</div>
                </div>
                <div class="change-balance">
                    <div class="percent">+0.0%</div>
                    <div class="percent-label label">from last month</div>
                </div>
            </div>
        </div>  
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
